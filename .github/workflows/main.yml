name: CI/CD Workflow
on:
  push:
    branches:
      - main
jobs:
  # Installation
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Clear npm cache
        run: npm cache clean --force
        working-directory: ${{ github.workspace }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: "main"
          credentials: false
      - name: List files
        run: ls -alh ${{ github.workspace }}  

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
        working-directory: ${{ github.workspace }}

  # Tests
  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      # - name: PLZ
      #   run: |
      #     echo ${{ github.workspace }}
      #     echo $GITHUB_WORKSPACE

      - name: Change to the repository root
        run: cd $GITHUB_WORKSPACE
      - name: Test
        run: npm run test
        working-directory: ${{ github.workspace }}

  # Build
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Change to the repository root
        run: cd $GITHUB_WORKSPACE

      - name: Build
        run: npm run build
        working-directory: ${{ github.workspace }}

  # Deploy
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
