name: CI/CD Workflow
on:
  push:
    branches:
      - main
jobs:
  # Installation
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: "main"

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

  # Tests
  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Liste des fichiers
        run: ls -alh   # Pour v√©rifier la structure des fichiers
      - name: Test
        run: npm run test

  # Build
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Build
        run: npm run build

  # Deploy
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        run: echo "Deploying to production..."

  # Send discord message
  discord:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Send message to Discord
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d '{"content": "https://www.bravo-vous-etes-sur-internet.fr/"}' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
