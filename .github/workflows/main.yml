name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  # Installation
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Change directory
        run: cd ./

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

  # Tests
  test:
    runs-on: ubuntu-latest
    needs: install  # Test ne démarre qu'après la fin de l'installation
    steps:
      - name: Change directory
        run: cd ./

      - name: Test
        run: npm run test

  # Build
  build:
    runs-on: ubuntu-latest
    needs: test  # Build ne démarre qu'après la fin des tests
    steps:
      - name: Change directory
        run: cd ./

      - name: Build
        run: npm run build

  # Deploy
  deploy:
    runs-on: ubuntu-latest
    needs: build  # Deploy ne démarre qu'après la fin du build
    steps:
      - name: Change directory
        run: cd ./

      - name: Deploy
        run: echo "Deploying to production..."

  # Send discord message
  discord:
    runs-on: ubuntu-latest
    needs: deploy  # Discord ne démarre qu'après le déploiement
    steps:
      - name: Send message to Discord
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d '{"content": "https://www.bravo-vous-etes-sur-internet.fr/"}' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
